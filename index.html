<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>LiteLabs</title>
      <link rel="icon" type="image/png" href="/icon.png" sizes="64x64">

      <!-- Google Fonts and Icons -->
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- 
        IMPORTANT: These resource scripts are loaded from the 'public' directory.
        They will create global 'window.assets' and 'window.OPAQUE_BLOCKS' variables 
        BEFORE the main module script runs, solving the race condition.
      -->
      <script src="/resource/assets.js"></script>
      <script src="/resource/opaque.js"></script>
      
      <!-- The single entry point for our entire application -->
      <script type="module" src="/src/main.js"></script>

   </head>
   <body class="bg-slate-50 text-slate-900 font-inter transition-colors duration-300 h-screen overflow-hidden">
      <div id="app" class="h-full flex flex-col">
         <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/60 sticky top-0 z-50 shadow-sm">
            <div class="max-w-7xl mx-auto px-6">
               <div class="flex justify-between items-center h-14">
                  <div class="flex items-center">
                     <img src="/logo.png" alt="LiteLab Logo" class="w-46 h-32 rounded-lg">
                  </div>
                  <div class="flex items-center space-x-2">
                     <button id="load-new-btn" class="px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-md transition-all" title="Load new file">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                     </button>
                     <a href="https://github.com/Goldfromgoldwila/LiteLab" target="_blank" class="px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-md transition-all" title="View on GitHub">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                     </a>
                     <button id="settings-button" class="px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-md transition-all" title="Settings">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                     </button>
                     <button id="theme-toggle" class="px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-md transition-all" title="Toggle theme">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path></svg>
                     </button>
                     <button id="fullscreen-btn" class="px-3 py-1.5 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-md transition-all" title="Fullscreen">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                     </button>
                  </div>
               </div>
            </div>
         </header>

         <div class="flex flex-1 overflow-hidden">
            <div id="left-panel" class="w-80 bg-white border-r border-slate-200 shadow-sm flex flex-col">
               <div class="flex-1 overflow-y-auto">
               <div id="file-panel" class="p-6 border-b border-slate-100">
                  <h2 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                     <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                     Load File
                  </h2>
                  <div id="file-loader-panel">
                     <input id="file-upload" type="file" accept=".litematic,.nbt" onchange="readFileInput(this)" hidden multiple />
                     <label for="file-upload" id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" class="block">
                        <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50/50 transition-all duration-200">
                           <div class="w-12 h-12 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
                              <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                           </div>
                           <h3 class="text-sm font-medium text-slate-700 mb-1">Drop files or click to browse</h3>
                           <p class="text-xs text-slate-500">.litematic and .nbt files supported</p>
                        </div>
                     </label>
                  </div>
               </div>
               <div id="command-panel" class="p-6 border-b border-slate-100">
                  <h2 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                     <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                     Commands
                  </h2>
                  <div class="space-y-3">
                     <textarea id="command-data-input" class="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm font-mono" rows="4" placeholder="Paste /setblock commands here..."></textarea>
                     <button id="command-data-load-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors text-sm" title="Parse commands">Load Commands</button>
                  </div>
               </div>
               <div id="controls-panel" class="p-6 hidden">
                  <div class="mb-6">
                     <h3 id="schematic-name-display" class="text-lg font-semibold text-slate-800 mb-1 truncate hidden"></h3>
                     <p class="text-sm text-slate-500">Structure loaded successfully</p>
                  </div>
                  
                  <button id="edit-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-xl transition-colors text-sm mb-2 flex items-center justify-center space-x-2" title="Edit mode">
                     <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                     <span>Edit Mode</span>
                  </button>
                  <button id="undo-break-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg transition-colors text-sm mb-4 hidden" title="Undo break block">Undo Break Block</button>
                  <div class="bg-slate-50 rounded-xl p-4 mb-6">
                     <div class="flex items-center justify-between mb-4">
                        <h4 class="text-sm font-semibold text-slate-700 flex items-center">
                           <svg class="w-4 h-4 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                           Transform
                        </h4>
                        <button id="undo-transform-btn" class="px-2 py-1 bg-orange-100 hover:bg-orange-200 text-orange-700 text-xs rounded-md hidden transition-colors" title="Undo transform">Undo</button>
                     </div>
                     <div class="grid grid-cols-3 gap-2">
                        <button id="rotate-btn" class="px-3 py-2 bg-white hover:bg-slate-100 text-slate-700 text-xs font-medium rounded-lg border border-slate-200 transition-colors" title="Rotate Y">↻ Rotate</button>
                        <button id="flip-x-btn" class="px-3 py-2 bg-white hover:bg-slate-100 text-slate-700 text-xs font-medium rounded-lg border border-slate-200 transition-colors" title="Flip X">⟷ Flip X</button>
                        <button id="flip-z-btn" class="px-3 py-2 bg-white hover:bg-slate-100 text-slate-700 text-xs font-medium rounded-lg border border-slate-200 transition-colors" title="Flip Z">⟷ Flip Z</button>
                     </div>
                  </div>
                  <div id="layer-controls" class="bg-slate-50 rounded-xl p-4 mb-6 hidden">
                     <h4 class="text-sm font-semibold text-slate-700 mb-4 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8l4 4m0-8l4 4-4 4m6 0v12m0 0l4-4-4-4m0 8l-4-4 4-4"></path></svg>
                        Layer Range
                     </h4>
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                           <label class="block text-xs font-medium text-slate-600 mb-2">Min Y</label>
                           <input type="range" id="miny-slider" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider" />
                           <span id="miny-value" class="text-xs text-slate-500 mt-1 block text-center">0</span>
                        </div>
                        <div>
                           <label class="block text-xs font-medium text-slate-600 mb-2">Max Y</label>
                           <input type="range" id="maxy-slider" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider" />
                           <span id="maxy-value" class="text-xs text-slate-500 mt-1 block text-center">10</span>
                        </div>
                     </div>
                  </div>
                  
                  <div id="material-controls" class="hidden">
                     <div class="flex items-center justify-between mb-4">
                        <h4 class="text-sm font-semibold text-slate-700 flex items-center">
                           <svg class="w-4 h-4 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                           Materials
                        </h4>
                        <span id="total-blocks-info" class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-md"></span>
                     </div>
                     <div id="material-list-container" class="bg-slate-50 rounded-xl p-3">
                        <div id="material-list" class="max-h-48 overflow-y-auto space-y-1 mb-3"></div>
                        <button id="download-csv-btn" class="w-full px-3 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg text-xs font-medium transition-colors" title="Export CSV">Download CSV</button>
                     </div>
                     <div id="command-output-section" class="bg-slate-50 rounded-xl p-4 mb-6 mt-6 hidden">
                        <div class="flex items-center justify-between mb-4">
                           <h4 class="text-sm font-semibold text-slate-700 flex items-center">
                              <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                              Commands
                           </h4>
                           <button id="copy-commands-btn" class="px-2 py-1 bg-green-100 hover:bg-green-200 text-green-700 rounded-md text-xs font-medium transition-colors" title="Copy all">Copy</button>
                        </div>
                        <div class="grid grid-cols-3 gap-2 mb-3">
                           <input type="text" id="origin-x" placeholder="X" value="0" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-center text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                           <input type="text" id="origin-y" placeholder="Y" value="0" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-center text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                           <input type="text" id="origin-z" placeholder="Z" value="0" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-center text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <textarea id="command-output-textarea" readonly class="w-full h-32 bg-white border border-slate-200 rounded-lg p-3 text-xs font-mono resize-none focus:outline-none"></textarea>
                     </div>
                     
                     <div class="bg-slate-50 rounded-xl p-4">
                        <h4 class="text-sm font-semibold text-slate-700 mb-3 flex items-center">
                           <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                           Export
                        </h4>
                        <div class="space-y-2">
                           <button id="export-litematic-btn" class="w-full px-3 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium transition-colors" title="Export litematic">Download .litematic</button>
                           <button id="export-nbt-btn" class="w-full px-3 py-2.5 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm font-medium transition-colors" title="Export NBT">Download .nbt</button>
                           <button id="undo-edit-btn" class="w-full px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium transition-colors hidden" title="Undo edit">Undo Edit</button>
                        </div>
                     </div>
                  </div>
               </div>
               </div>
            </div>
            <div id="right-panel" class="flex-1 bg-slate-900 relative overflow-hidden">
               <div id="viewer" class="absolute inset-0 cursor-pointer">
                  <div id="crosshair"></div>
               </div>
               <div id="viewer-overlay" class="absolute inset-0 flex items-center justify-center bg-slate-900/90 backdrop-blur-sm pointer-events-none">
                  <div class="text-center">
                     <div class="w-20 h-20 mx-auto mb-6 bg-slate-800 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"></path></svg>
                     </div>
                     <h3 class="text-lg font-semibold text-slate-300 mb-2">No Structure Loaded</h3>
                     <p class="text-slate-400 text-sm">Upload a .litematic file or paste commands to begin</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="settings-panel" class="fixed inset-y-0 right-0 w-80 bg-white border-l border-slate-200 transform translate-x-full transition-transform z-50 shadow-xl">
         <div class="p-6 h-full overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
               <h2 class="text-lg font-semibold text-slate-800">Settings</h2>
               <button id="settings-close" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                  <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
               </button>
            </div>
            <div class="space-y-6">
               <div class="bg-slate-50 rounded-xl p-4">
                  <h3 class="text-sm font-semibold text-slate-700 mb-4 flex items-center">
                     <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.121 2.122"></path></svg>
                     Camera
                  </h3>
                  <div class="space-y-4">
                     <div>
                        <div class="flex justify-between items-center mb-2">
                           <label class="text-xs font-medium text-slate-600">Mouse Sensitivity</label>
                           <span id="mouse-sensitivity-value" class="text-xs text-slate-500 bg-slate-200 px-2 py-1 rounded">1.0</span>
                        </div>
                        <input type="range" min="0.1" max="5" step="0.1" value="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider" id="mouse-sensitivity" />
                     </div>
                     <div>
                        <div class="flex justify-between items-center mb-2">
                           <label class="text-xs font-medium text-slate-600">Movement Speed</label>
                           <span id="movement-speed-value" class="text-xs text-slate-500 bg-slate-200 px-2 py-1 rounded">0.2</span>
                        </div>
                        <input type="range" min="0.1" max="2" step="0.1" value="0.2" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider" id="movement-speed" />
                     </div>
                     <div class="flex items-center space-x-3">
                        <input type="checkbox" id="invert-controls" class="w-4 h-4 text-blue-500 bg-slate-100 border-slate-300 rounded focus:ring-blue-500" />
                        <label for="invert-controls" class="text-xs text-slate-600">Invert mouse controls</label>
                     </div>
                  </div>
               </div>
               <div class="bg-slate-50 rounded-xl p-4">
                  <h3 class="text-sm font-semibold text-slate-700 mb-4 flex items-center">
                     <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                     Display
                  </h3>
                  <div class="space-y-3">
                     <div class="flex items-center space-x-3">
                        <input type="checkbox" id="show-grid" class="w-4 h-4 text-blue-500 bg-slate-100 border-slate-300 rounded focus:ring-blue-500" checked />
                        <label for="show-grid" class="text-xs text-slate-600">Show grid</label>
                     </div>
                     <div class="flex items-center space-x-3">
                        <input type="checkbox" id="show-block-border" class="w-4 h-4 text-blue-500 bg-slate-100 border-slate-300 rounded focus:ring-blue-500" checked />
                        <label for="show-block-border" class="text-xs text-slate-600">Block hover effect</label>
                     </div>
                  </div>
               </div>
               <button id="reset-settings" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors text-sm">Reset to Default</button>
            </div>
         </div>
      </div>
      <div id="notification-container"></div>
      <!-- atlas.png is now loaded from the 'public' directory -->
      <img id="atlas" src="/resource/atlas.png" alt="Texture atlas" crossorigin="anonymous" hidden>

      <style>
         .font-inter { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
         
         #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px; 
            transform: translate(-50%, -50%); pointer-events: none; display: none; z-index: 100;
            transition: opacity 0.2s ease;
         }
         #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background-color: white; border-radius: 1px;
